<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css" media="screen" />
  <style media="screen">
    .container {
      width: 200px;
      height: 200px;
      position: relative;
      margin: 0 auto 40px;
      border: 1px solid #CCC;
              perspective: 1000px;
    }
    #cube {
      width: 100%;
      height: 100%;
      position: absolute;
              transform-style: preserve-3d;
              transition: transform 1s;
    }
    #cube figure {
      display: block;
      position: absolute;
      width: 196px;
      height: 196px;
      border: 2px solid black;
      line-height: 196px;
      font-size: 120px;
      font-weight: bold;
      color: white;
      text-align: center;
    }
    #cube.panels-backface-invisible figure {
              backface-visibility: hidden;
    }
    #cube .front  { background: hsla(   0, 100%, 50%, 0.7 ); }
    #cube .back   { background: hsla(  60, 100%, 50%, 0.7 ); }
    #cube .right  { background: hsla( 120, 100%, 50%, 0.7 ); }
    #cube .left   { background: hsla( 180, 100%, 50%, 0.7 ); }
    #cube .top    { background: hsla( 240, 100%, 50%, 0.7 ); }
    #cube .bottom { background: hsla( 300, 100%, 50%, 0.7 ); }
    #cube .front  {
              transform: translateZ( 100px );
    }
    #cube .back   {
              transform: rotateX( -180deg ) translateZ( 100px );
    }
    #cube .right {
              transform: rotateY(   90deg ) translateZ( 100px );
    }
    #cube .left {
              transform: rotateY(  -90deg ) translateZ( 100px );
    }
    #cube .top {
              transform: rotateX(   90deg ) translateZ( 100px );
    }
    #cube .bottom {
              transform: rotateX(  -90deg ) translateZ( 100px );
    }
    #cube.show-front {
              transform: translateZ( -100px );
    }
    #cube.show-back {
              transform: translateZ( -100px ) rotateX( -180deg );
    }
    #cube.show-right {
              transform: translateZ( -100px ) rotateY(  -90deg );
    }
    #cube.show-left {
              transform: translateZ( -100px ) rotateY(   90deg );
    }
    #cube.show-top {
              transform: translateZ( -100px ) rotateX(  -90deg );
    }
    #cube.show-bottom {
              transform: translateZ( -100px ) rotateX(   90deg );
    }
	#content {
		position: absolute;
		right: 290px;
		top: 0px;
	}
  </style>
</head>
<body>
  <h1>Cube</h1>
  <section class="container">
    <div id="cube" class="show-front">
      <figure class="front">1</figure>
      <figure class="back">2</figure>
      <figure class="right">3</figure>
      <figure class="left">4</figure>
      <figure class="top">5</figure>
      <figure class="bottom">6</figure>
    </div>
  </section>
  <section id="options">
    <p id="show-buttons">
      <button class="show-front">Show 1</button>
      <button class="show-back">Show 2</button>
      <button class="show-right">Show 3</button>
      <button class="show-left">Show 4</button>
      <button class="show-top">Show 5</button>
      <button class="show-bottom">Show 6</button>
    </p>
    <p>
      <button id="toggle-backface-visibility">Toggle Backplane</button>
    </p>
	<center><div id="content">aaa</div></center>
  </section>
  <script src="utils.js"></script>
  <script src="rotate-box.js"></script>
  <script>
  $("#show-back").click(function() {	
	      	      
 var el = $(this),  
 newone = el.clone(true);
           
 el.before(newone);
        
 $("." + el.attr("class") + ":last").remove();

})
  </script>
</body>
</html>
